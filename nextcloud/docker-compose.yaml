---
version: '3.7'

services: 
  nextcloud-db:
    image: mariadb
    container_name: nextcloud-db
    command: --transaction-isolation=READ-COMMITTED --log-bin=ROW
    networks:
        - backend
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /home/nextcloud/storage/database:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
        #MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
        MYSQL_PASSWORD: test123
        MYSQL_DATABASE: nextcloud
        MYSQL_USER: nextcloud
        MYSQL_INITDB_SKIP_TZINFO: 1 
    secrets:
      - mysql_root_password
      - mysql_user_password
      
  nextcloud-redis:
    image: redis:alpine
    container_name: nextcloud-redis
    hostname: nextcloud-redis
    networks:
        - default
    restart: always
    command: redis-server --requirepass REDISPASSWORD
    
  nextcloud-app:
    image: nextcloud
    container_name: nextcloud-app
    restart: always
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    environment:
        REDIS_HOST: nextcloud-redis
        REDIS_HOST_PASSWORD: REDISPASSWORD 
        MYSQL_HOST: nextcloud-db
        MYSQL_USER: nextcloud
        MYSQL_DATABASE: nextcloud
        #MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
        MYSQL_PASSWORD: test123
    secrets:
      - mysql_root_password
      - mysql_user_password
    volumes: 
      - /home/nextcloud/storage/app:/var/www/html
    networks:
      - backend
      - default
    ports:
      - 80:80
      - 443:443

  nextcloud-cron:
    image: nextcloud
    container_name: nextcloud-cron
    restart: always
    volumes:
      - /home/nextcloud/storage/app:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - nextcloud-db
      - nextcloud-redis

networks:
  backend:
    name: nextcloud-backend
    driver: bridge
    internal: true
  default:
    driver: bridge
    
secrets:
  mysql_root_password:
    file: /home/nextcloud/storage/secrets/mysql_root_password
  mysql_user_password:
    file: /home/nextcloud/storage/secrets/mysql_user_password
